<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form action="action.html" method="GET" id="survey-form">
    <div class="row-flex" id="main">
      <div id="image" class="col-20">
        <img src="./images/consultation2.png" id="image">
      </div>
      <div id="content" class="col-80">
        <div class="column-flex">
          <div id="title">
            <h1 id="title">Health Survey</h1>
              <p id="sub-title">Answering to all our questions will help us implement the best functional health improvement programs.</p>   
          </div>
          <div id="form" class="row-flex">
            <div class="column-flex">
              <label id="name-label">Fullname</label>
              <input type="text" name="name" id="name" required="true" placeholder="Type yout Fullname">
              <label id="email-label">Email</label>
              <input type="email" name="email" id="email" required="true" placeholder="Type your Email"> 

              <div id="checkbox">
                <label>Do you regularly practice the following exercises?</label><br><br>
                <div>
                  <input type="checkbox" name="exercise" value="walking" multiple="true">
                  <label> Walking or Running</label>
                </div>
                <div>
                  <input type="checkbox" name="exercise" value="other" multiple="true">
                  <label> Other</label>
                </div>
                <div>
                  <input type="checkbox" name="exercise" value="none" multiple="true">
                  <label>I don't exercise</label>
                </div>
              </div>
            </div>
            <div class="column-flex">

              <label>Gender</label>
              <select name="gender">
                <option>Female</option>
                <option>Male</option>
              </select>

              <label id="number-label">How many hours a day do you usually sleep?</label>
              <input type="number" name="sleep-hours" id="number" required="true" min="1" max="24" placeholder="Number of hours you sleep in a day">


              <div id="radio">
                <label>Have you ever smoked?</label> <br><br>
                <div>
                  <input type="radio" name="smoked" value="yes">
                  <label >Yes</label>
                </div>
                <div>
                  <input type="radio" name="smoked" value="no">
                  <label>No</label>
                </div>
              </div>
                  
             
            </div>
          </div>
          <div id="btn-action">
            <label>Additional Comments</label>
            <textarea name="comments"></textarea>
            <input type="submit" class="btn btn-submit">
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
