<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Momentum Page</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div id="main">
		<nav id="nav">
			<a onclick="openTodoList()"><i class="fa fa-list-ul"></i><span>Todo List</span></a>
			<a onclick="clearSession()"><i class="fa fa-sign-out"></i><span>Logout</span></a>
		</nav>

		<div id="greetings">
			 <form action="" id="myForm">
				  <div class="field" id="input-name">
				    <input type="text" name="name" id="name" placeholder="name">
				    <label for="name">Set your username</label>
				  </div>
			 </form>
			 <div id="greet" class="field">
			</div>
		</div>

		<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
		
		<div id="focus">
			<p id="focus-label">Your main focus today</p>
			<h4 id="focus-value" contenteditable>Add your main focus today.</h4>
		</div>
		
		<div id="div-quote">
			<span>"</span><i id="quote" contenteditable>Faith moves mountains.</i><span>"</span>
		</div>

		<div id="todoList">
			<div id="listHead">
				<span>Todo List</span>
				<span onclick="closeTodoList()"><i class="fa fa-close"></i></span>
			</div>
			<div id="list">
				<form action="" id="addTodo" method="post">
					<div class="field" id="add">
						<input type="text" name="todo" id="todo" placeholder="Todo" autocomplete="off">
						<label for="todo">Add Todo</label>
					</div>
				 </form>
				
				<table id="listTable">
				</table>
			</div>
		</div>
		
	</div>

	
	<script src="script.js"></script>
</body>
</html>
