<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Momentum Page</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav id="nav">
		<a class="nav-link" href="" onclick="close_nav()"><i class="fa fa-list-ul"></i></a>
		<a href="" class="nav-link" onclick="clearSession()"> <i class="fa fa-sign-out"></i></a>
	</nav>
	<div id="main">
		<p id="quote">"Prayers moves mountains."</p>
		<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
		<div id="greetings">
			 <form action="" id="myForm" method="post">
				  <div class="field" id="input-name">
				    <input type="text" name="name" id="name" placeholder="name">
				    <label for="name">What is your name?</label>
				  </div>
				  <div id="greet" class="field">
				  </div>
			 </form>
		</div>

		<div id="todoList">
			<div id="listHead">
				<span>Todo List</span>
				<span><i class="fa fa-close"></i></span>
			</div>
			<div id="list">
				<table id="listTable">

					<tr>
						<td>Alfreds Futterkiste</td>
						<td><i class="fa fa-check"></td>
						<td><i class="fa fa-close"></td>
					</tr>
					<tr>
						<td>Alfreds Futterkiste</td>
						<td><i class="fa fa-check"></td>
						<td><i class="fa fa-close"></td>
					</tr>
				  
				 
				</table>
			</div>
		</div>
		
	</div>

	<script src="script.js"></script>
</body>
</html>
